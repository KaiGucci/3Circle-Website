<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" >

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>3Circle</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt = "logo">
                <h4 class="logo">3Circle</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#"> Specs </a>></li>
                    <li><a class="nav-link" href="#"> Products </a>></li>
                    <li><a class="nav-link" href="#"> About Us </a>></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt ="cart">
            </div>
        </header>


        <main>
            <section class="presentaion">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop of the future</h1>
                        <p>18 inches of 4K bezeless touch screen display</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">18 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./img/circlebook2.png" alt ="circlebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>

            <img class = big-circle src="./img/bigEclipse.svg">
            <img class = medium-circle src="./img/mid-eclipse.svg">
            <img class = small-circle src="./img/small-eclipse.svg">
        </main>
    </body>
</html>
